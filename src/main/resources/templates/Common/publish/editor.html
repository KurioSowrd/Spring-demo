<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid" th:fragment="editor">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="tittle">问题标题(简单概要)</label>
                    <input th:value="${tittle}" type="text" name="tittle" id="tittle" class="form-control" placeholder="标题">
                </div>
                <div id="test-editor" class="form-group">
                    <label for="discription">文章内容</label>
                    <textarea style="display:none;"  th:value="${discription}" name="discription" id="discription" class="form-control" placeholder="内容" cols="30"
                              rows="10">在左方的文本区域输入文章内容
                           </textarea>
                </div>
                <script type="text/javascript">
                    $(function() {
                        var editor = editormd("test-editor", {
                            //width  : "100%",
                            height : "400px",
                            path   : "editor/lib/",
                            mode   : "markdown",
                        });
                    });
                </script>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input th:value="${tag}" type="text" name="tag" id="tag" class="form-control" placeholder="内容">
                    <button class="btn btn-default">添加标签</button>
                </div>
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>
                <button type="submit" class="btn btn-success" style="float:left;margin-bottom: 20px">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="background-color: green;height:300px"></div>
    </div>
</div>
</body>
</html>
