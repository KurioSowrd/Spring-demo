<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapse" data-toggle="collape" data-th-target="bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Tittle</span>
                </button>
                <a class="navbar-brand" th:text="${Model.getNav().getTittle()}">Bolg</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="btn btn-default" value="搜索问题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user==null}">
                        <a href="https://github.com/login/oauth/authorize?client_id=8f9c6c35f3b2a010cc45&redirect_uri=http://localhost:8080/callback&scope=user&state=1">login</a>
                    </li>
                    <li th:if="${session.user!=null}" class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}">
                            <span class="caret">test</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li th:each="Link:${Model.getNav().getHeadlist().list()}"><a th:text="${Link.getName()}" th:href="${Link.getLink()}"></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>

</html>
